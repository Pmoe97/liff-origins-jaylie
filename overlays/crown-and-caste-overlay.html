<!-- crown-and-caste-overlay.html -->
<div id="crown-caste-overlay" class="overlay hidden">
    <div class="crown-caste-container">
  
      <!-- Top Center: Crown Dice Display -->
      <div id="crown-dice-display" class="crown-dice-row">
        <div class="crown-die" id="crown-die-1" data-index="0">?</div>
        <div class="crown-die" id="crown-die-2" data-index="1">?</div>
        <div class="crown-die" id="crown-die-3" data-index="2">?</div>
      </div>
  
      <!-- Main Body: Player Panels and Action Panel -->
      <div class="main-game-area">
  
        <!-- Left: Player/NPC Panels -->
        <div id="player-panels" class="player-panel-column">
          
          <!-- Human Player -->
          <div id="player-position" class="player-panel">
            <div class="player-name">You</div>
            <div class="player-gold">Gold: <span class="gold-amount">0</span></div>
            <div class="player-chips">Chips: <span class="chip-count">3</span></div>
            <div class="player-dice">
              <div class="caste-die" id="player-die-1" data-die-index="0">?</div>
              <div class="caste-die" id="player-die-2" data-die-index="1">?</div>
              <div class="caste-die" id="player-die-3" data-die-index="2">?</div>
            </div>
          </div>
  
          <!-- NPC 1 -->
          <div id="npc-one-position" class="player-panel">
            <div class="player-name">NPC 1</div>
            <div class="player-gold">Gold: <span class="gold-amount">0</span></div>
            <div class="player-chips">Chips: <span class="chip-count">3</span></div>
            <div class="player-dice">
              <div class="caste-die" id="npc1-die-1" data-die-index="0">?</div>
              <div class="caste-die" id="npc1-die-2" data-die-index="1">?</div>
              <div class="caste-die" id="npc1-die-3" data-die-index="2">?</div>
            </div>
          </div>
  
          <!-- NPC 2 -->
          <div id="npc-two-position" class="player-panel">
            <div class="player-name">NPC 2</div>
            <div class="player-gold">Gold: <span class="gold-amount">0</span></div>
            <div class="player-chips">Chips: <span class="chip-count">3</span></div>
            <div class="player-dice">
              <div class="caste-die" id="npc2-die-1" data-die-index="0">?</div>
              <div class="caste-die" id="npc2-die-2" data-die-index="1">?</div>
              <div class="caste-die" id="npc2-die-3" data-die-index="2">?</div>
            </div>
          </div>
  
          <!-- NPC 3 -->
          <div id="npc-three-position" class="player-panel">
            <div class="player-name">NPC 3</div>
            <div class="player-gold">Gold: <span class="gold-amount">0</span></div>
            <div class="player-chips">Chips: <span class="chip-count">3</span></div>
            <div class="player-dice">
              <div class="caste-die" id="npc3-die-1" data-die-index="0">?</div>
              <div class="caste-die" id="npc3-die-2" data-die-index="1">?</div>
              <div class="caste-die" id="npc3-die-3" data-die-index="2">?</div>
            </div>
          </div>
  
        </div>
  
        <!-- Right: Player Action Panel -->
        <div id="action-panel" class="action-panel">
          <div id="action-title">Your Turn</div>
          <button id="roll-dice-btn">Roll Unlocked Dice</button>
          <div id="lock-controls">
            <button class="lock-die-btn" data-die="0">Lock/Unlock Die 1</button>
            <button class="lock-die-btn" data-die="1">Lock/Unlock Die 2</button>
            <button class="lock-die-btn" data-die="2">Lock/Unlock Die 3</button>
          </div>
          <div id="chip-actions">
            <button id="chip-reroll-own">Use Chip: Reroll Your Locked Die</button>
            <button id="chip-reroll-other">Use Chip: Reroll Opponent Die</button>
            <button id="chip-reroll-crown">Use Chip: Reroll Crown Die</button>
            <button id="chip-protect-crown">Use Chip: Protect Crown Dice</button>
          </div>
          <button id="end-turn-btn">End Turn</button>
        </div>
  
      </div>
  
      <!-- Bottom Info Bar -->
      <div id="game-info-bar" class="game-info-bar">
        <div id="pot-display">Pot: 0g</div>
        <div id="round-info">Round 1 / Game 1</div>
        <div id="dealer-indicator">Dealer: TBD</div>
      </div>
  
    </div>
  </div>
