<!-- Character Sheet Overlay - Start -->

<!-- Close Button -->
<button class="charactersheet-close-btn" onclick="closeOverlay()">âœ–</button>
  
<div id="character-sheet-overlay" class="overlay-hidden">
  <div id="character-sheet-container">

    <!-- Top Section: Name, Age, DOB, Level, XP -->
    <div class="charsheet-top">
      <div class="charsheet-top-left">
        <p><strong>Name:</strong> <span id="char-name">Jaylie</span></p>
        <p><strong>Age:</strong> <span id="char-age">19</span> &nbsp;&nbsp; <strong>DOB:</strong> <span id="char-dob">50th of Rain, 12219 AI</span></p>
        <p><strong>Race:</strong> <span id="char-race">Human</span></p>
      </div>
      <div class="charsheet-top-right">
        <p><strong>Level:</strong> <span id="char-level">1</span></p>
        <p><strong>Experience:</strong> <span id="char-xp">0 / 100</span></p>
      </div>
    </div>

    <!-- Center Section -->
    <div class="charsheet-center">
      <div class="charsheet-center-left">
        <div class="char-portrait">
          <!-- Replace with player-specific art -->
          <img src="img/silhouette_placeholder.png" alt="Portrait">
        </div>
      </div>

      <div class="charsheet-center-right">
        <div class="attributes-panel">
          <!-- Attribute boxes -->
          <!-- Insert Strength, Agility, etc. with stat fields -->
        </div>
        <div class="skills-panel">
          <div class="primary-skills">
            <h4>Primary Skills:</h4>
            <!-- Attribute-grouped primary skills -->
          </div>
          <div class="secondary-skills">
            <h4>Secondary Skills:</h4>
            <!-- Independent skills like Riding, Disguise, Sex skills -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="charsheet-bottom">
      <div class="charsheet-bottom-left">
        <div class="alignment-chart">
          <img src="img/alignment_chart.png" alt="Alignment Wheel">
        </div>
      </div>

      <div class="charsheet-bottom-right">
        <div class="traits-panel">
          <h4>Traits:</h4>
          <div id="char-traits" class="scrollable-list">
            <!-- Scrollable list of traits -->
          </div>
        </div>
        <div class="status-panel">
          <h4>Status:</h4>
          <ul id="char-status">
            <li><strong>Health:</strong> <span class="status-health">60 / 60</span></li>
            <li><strong>Fatigue:</strong> <span class="status-fatigue">0 / 100</span></li>
            <li><strong>Composure:</strong> <span class="status-composure">95 / 100</span></li>
            <li><strong>Excitement:</strong> <span class="status-excitement">23 / 100</span></li>
          </ul>
          <ul id="char-status-conditional">
            <!-- Only appears if applicable -->
            <!-- Poisoned, Intoxicated, Charmed, etc. -->
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Character Sheet Overlay - End -->
